<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Clone</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <div class="logo">Instagram</div>
    <div class="icons">
      <i class="fas fa-home"></i>
      <i class="fas fa-paper-plane"></i>
      <i class="fas fa-compass"></i>
      <i class="fas fa-heart"></i>
    </div>
  </header>

  <section class="stories">
    <div class="story"><img src="https://via.placeholder.com/60" alt=""><p>user1</p></div>
    <div class="story"><img src="https://via.placeholder.com/60" alt=""><p>user2</p></div>
    <div class="story"><img src="https://via.placeholder.com/60" alt=""><p>user3</p></div>
    <div class="story"><img src="https://via.placeholder.com/60" alt=""><p>user4</p></div>
  </section>

  <section class="feed">
    <div class="post">
      <div class="post-header">
        <img src="https://via.placeholder.com/40" alt="">
        <span>user1</span>
      </div>
      <img class="post-img" src="https://via.placeholder.com/600x400" alt="post">
      <div class="post-icons">
        <i class="far fa-heart"></i>
        <i class="far fa-comment"></i>
        <i class="far fa-paper-plane"></i>
      </div>
      <p class="likes">Liked by <strong>user2</strong> and <strong>others</strong></p>
      <p class="caption"><strong>user1</strong> Nice view!</p>
    </div>
  </section>

</body>
</html>
